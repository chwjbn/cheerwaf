<form method="post" action="/waf/rule_add_pop/wapi/ajax.html" id="form1">
  <!--导航栏-->

  <div class="line10"></div>
  <!--/导航栏-->

  <!--内容-->
  <div id="floatHead" class="content-tab-wrap">
    <div class="content-tab">
      <div class="content-tab-ul-wrap">
        <ul>
          <li><a class="selected" href="javascript:;">添加</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="tab-content">



    <dl>
      <dt>规则名称</dt>
      <dd>
        <input class="input" name="rule_node_name" value=""/>
      </dd>
    </dl>
    
    <dl>
      <dt>规则站点</dt>
      <dd>
          <div class="rule-single-select">
          <select name="rule_site_id">
            <option value="">选择站点</option>
            <foreach name="pageOption.siteRuleList" item="vo" key="k">
             <option value="{$k}">{$vo}</option>
            </foreach>
          </select>
          </div>
      </dd>
    </dl>
    
    <dl>
      <dt>规则动作</dt>
      <dd>
          <div class="rule-single-select">
          <select name="action_type">
            <option value="">选择动作</option>
            <foreach name="pageOption.actionTypeList" item="vo" key="k">
             <option value="{$k}">{$vo}</option>
            </foreach>
          </select>
          </div>
      </dd>
    </dl>
    
    
    <dl>
      <dt>动作目标</dt>
      <dd>
          <div class="rule-single-select">
          <select name="action_target">
            <option value="">选择目标</option>
            <foreach name="pageOption.actionTargetList" item="vo" key="k">
             <option value="{$k}">{$vo}</option>
            </foreach>
          </select>
          </div>
      </dd>
    </dl>
    

    <dl>
      <dt>规则动作值</dt>
      <dd>
        <input class="input" name="action_value" value=""/>
      </dd>
    </dl>
     
     <dl>
      <dt>规则优先级</dt>
      <dd>
        <input class="input" name="rule_order" value="0"/>
      </dd>
    </dl>
      
    
    </div>

    <div class="page-footer">
      <div class="btn-wrap">
        <input type="button" name="btnSubmit" value="保存" id="btnSubmit" class="btn btn-submit" data-callback="successCall" />
      </div>
    </div>

    <!--/内容-->

    <!--工具栏-->
