server {
	    listen 80;
		server_name waf.in.yuncaijing.com www.yuncaijing.com m.yuncaijing.com api.yuncaijing.com;
		root  /data/web/Public;
		index index.html index.htm index.php default.html default.htm default.php;
		
		error_log  /data/logs/nginx_error_waf.in.yuncaijing.com.log warn;
		access_log /data/logs/nginx_access_waf.in.yuncaijing.com main;

		location / {
			
			if (!-e $request_filename) {
				rewrite  ^(.*)$  /index.php?s=$1 last;
				break;
			}
			
			location ~ \.php {
				fastcgi_pass  127.0.0.1:9000;
				fastcgi_index index.php;
				include fastcgi.conf;
				set $real_script_name $fastcgi_script_name;
				
				if ($fastcgi_script_name ~ "^(.+?\.php)(/.+)$") {
					set $real_script_name $1;
					set $path_info $2;
				}
			}
		}
}